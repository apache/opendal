name: etcd-tls
description: 'Behavior test for etcd-tls'

runs:
  using: "composite"
  steps:
    - name: Copy Etcd Certificate Files
      shell: bash
      working-directory: fixtures
      run: |
        mkdir -p /tmp/etcd
        cp -r `pwd`/etcd/* /tmp/etcd
    - name: Setup etcd tls
      shell: bash
      working-directory: fixtures/etcd
      run: docker compose -f docker-compose-standalone-tls.yml up -d --wait
    - name: Initialize etcd auth
      shell: bash
      working-directory: fixtures/etcd
      env:
        ETCD_ROOT_PASSWORD: opendal
      run: |
        function etcdctl_exec() {
          docker compose -f docker-compose-standalone-tls.yml exec -T etcd \
            etcdctl \
            --endpoints=https://etcd:2379 \
            --cacert=/etc/etcd/certs/ca.pem \
            --cert=/etc/etcd/certs/client.pem \
            --key=/etc/etcd/certs/client-key.pem "$@"
        }

        # wait etcd to be healthy
        for i in {1..60}; do
          etcdctl_exec endpoint health && break
          sleep 1
        done

        # create root user and enable auth
        etcdctl_exec user add root --interactive=false --password "${ETCD_ROOT_PASSWORD}"
        etcdctl_exec user grant-role root root
        etcdctl_exec auth enable
    - name: Setup
      shell: bash
      run: |
        cat << EOF >> $GITHUB_ENV
        OPENDAL_ETCD_ENDPOINTS=https://127.0.0.1:2379
        OPENDAL_ETCD_ROOT=/tmp/opendal
        OPENDAL_ETCD_USERNAME=root
        OPENDAL_ETCD_PASSWORD=opendal
        OPENDAL_ETCD_CA_PATH=/tmp/etcd/ca.pem
        OPENDAL_ETCD_CERT_PATH=/tmp/etcd/client.pem
        OPENDAL_ETCD_KEY_PATH=/tmp/etcd/client-key.pem
        EOF
