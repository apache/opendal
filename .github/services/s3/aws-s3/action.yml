name: aws_s3
description: "Setup AWS S3"

inputs:
  secrets:
    description: "The secrets for test"
    default: "{}"

runs:
  using: "composite"
  steps:
    - name: Setup
      shell: bash
      run: |
        echo "OPENDAL_S3_TEST=${{ inputs.secrets.OPENDAL_S3_TEST }}" >> $GITHUB_ENV
        echo "OPENDAL_S3_ROOT=${{ inputs.secrets.OPENDAL_S3_ROOT }}" >> $GITHUB_ENV
        echo "OPENDAL_S3_BUCKET=${{ inputs.secrets.OPENDAL_S3_BUCKET }}" >> $GITHUB_ENV
        echo "OPENDAL_S3_ENDPOINT=${{ inputs.secrets.OPENDAL_S3_ENDPOINT }}" >> $GITHUB_ENV
        echo "OPENDAL_S3_ACCESS_KEY_ID=${{ inputs.secrets.OPENDAL_S3_ACCESS_KEY_ID }}" >> $GITHUB_ENV
        echo "OPENDAL_S3_SECRET_ACCESS_KEY=${{ inputs.secrets.OPENDAL_S3_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV
        echo "OPENDAL_S3_REGION=ap-northeast-1" >> $GITHUB_ENV
