name: wasi_fs
description: 'Behavior test for WASI filesystem service'

runs:
  using: "composite"
  steps:
    - name: Install wasmtime
      shell: bash
      run: |
        WASMTIME_VERSION="39.0.1"
        curl -fsSL "https://github.com/bytecodealliance/wasmtime/releases/download/v${WASMTIME_VERSION}/wasmtime-v${WASMTIME_VERSION}-x86_64-linux.tar.xz" -o wasmtime.tar.xz
        tar -xf wasmtime.tar.xz
        sudo mv "wasmtime-v${WASMTIME_VERSION}-x86_64-linux/wasmtime" /usr/local/bin/
        wasmtime --version

    - name: Add wasm32-wasip2 target
      shell: bash
      run: rustup target add wasm32-wasip2

    - name: Setup environment
      shell: bash
      run: |
        echo "OPENDAL_WASI_FS_ROOT=/" >> $GITHUB_ENV
        echo "OPENDAL_TEST=wasi-fs" >> $GITHUB_ENV
