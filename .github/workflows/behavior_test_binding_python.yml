name: Behavior Test Binding Python

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      cases:
        required: true
        type: string

jobs:
  test:
    name: ${{ matrix.cases.service }} / ${{ matrix.cases.setup }}
    runs-on: ${{ inputs.os }}
    strategy:
      matrix:
        cases: ${{ fromJson(inputs.cases) }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust toolchain
        uses: ./.github/actions/setup
        with:
          need-nextest: true
          need-protoc: true
          need-rocksdb: true
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # REMOVE ME after OP_CONNECT_HOST and OP_CONNECT_TOKEN has been added.
      - name: Setup 1Password Connect Trick
        if: runner.os == 'Linux'
        uses: 1password/load-secrets-action@v1
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          OP_CONNECT_HOST_TMP: op://services/connect/host
          OP_CONNECT_TOKEN_TMP: op://services/connect/token

      # TODO: 1password is only supported on linux
      #
      # Waiting for https://github.com/1Password/load-secrets-action/issues/46
      - name: Setup 1Password Connect
        if: runner.os == 'Linux'
        uses: 1password/load-secrets-action/configure@v1
        with:
          connect-host: ${{ env.OP_CONNECT_HOST_TMP }}
          connect-token: ${{ env.OP_CONNECT_TOKEN_TMP }}

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Build with maturin
        shell: bash
        working-directory: "bindings/python"
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install maturin[patchelf]
          maturin develop -E test -F ${{ matrix.cases.feature }}

      - name: Test Core
        uses: ./.github/actions/behavior_test_binding_python
        with:
          setup: ${{ matrix.cases.setup }}
          service: ${{ matrix.cases.service }}
          feature: ${{ matrix.cases.feature }}
