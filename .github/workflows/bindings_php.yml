name: Bindings PHP CI

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - main
    paths:
      - "bindings/php/**"
      - ".github/workflows/bindings_php.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        php: [8.1, 8.2]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          ini-values: error_reporting=E_ALL
          tools: composer:v2
          coverage: none

      - name: Setup Rust toolchain
        uses: ./.github/actions/setup

      - name: Install Cargo-PHP
        run: |
          cargo install cargo-php

      - name: Install PHP OpenDAL Extension
        working-directory: "bindings/php"
        run: |
          cargo php install --yes

      - name: Check PHP Extensions
        run: |
          php -m

      - name: Install Composer dependencies
        working-directory: "bindings/php"
        run: |
          composer update --prefer-stable --prefer-dist --no-interaction --no-progress

      - name: Test PHP
        working-directory: "bindings/php"
        run: |
          composer test
