name: Bindings Dart CI

on:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:
    branches:
      - main
    paths:
      - "core/**"
      - "bindings/dart/**"
      - ".github/workflows/ci_bindings_dart.yml"
  workflow_dispatch:

env:
  FLUTTER_VERSION: "3.27.3"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: ./.github/actions/setup

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
  
      - name: Install flutter_rust_bridge_codegen and cargo-expand and fvm
        working-directory: bindings/dart
        run: |
          set -eux -o pipefail
          curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash
          curl -fsSL https://fvm.app/install.sh | bash
          cargo binstall --no-confirm --no-symlinks --force cargo-expand
          cargo binstall --no-confirm --no-symlinks --force flutter_rust_bridge_codegen --version "2.7.1"

      - name: Generate bridge code
        working-directory: bindings/dart
        run: |
          set -eux -o pipefail
          mkdir -p lib/src/rust
          RUST_LOG=warn flutter_rust_bridge_codegen generate
          # just ensure the version
          sed -i --debug "s/2.7.1/2.7.0/g" rust/src/frb_generated.rs

      - name: Flutter pub get
        working-directory: bindings/dart
        run: flutter pub get

      - name: Debugging with tmate
        uses: mxschmitt/action-tmate@v3.19

      - name: build lib
        working-directory: bindings/dart/rust
        run: |
          set -eux -o pipefail
          cargo build --release

      - name: test
        working-directory: bindings/dart
        run: |
          dart run lib/example.dart
