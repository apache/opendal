name: Bindings Dart CI

on:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:
    branches:
      - main
    paths:
      - "core/**"
      - "bindings/dart/**"
      - ".github/workflows/ci_bindings_dart.yml"
  workflow_dispatch:

env:
  FLUTTER_VERSION: "3.27.3"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: ./.github/actions/setup

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Check generated bridge code is sync
        working-directory: bindings/dart
        run: |
          set -eux -o pipefail
          git diff

      - name: Flutter pub get
        working-directory: bindings/dart
        run: flutter pub get

      - name: build lib
        working-directory: bindings/dart/rust
        run: |
          set -eux -o pipefail
          cargo build -r # frb will load the so in release/, so release build here

      - name: test
        working-directory: bindings/dart
        run: |
          dart run tests/opendal_test.dart
