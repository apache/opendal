name: Bindings Java CI

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - main
    paths:
      - "core/**"
      - "bindings/java/**"
      - ".github/workflows/ci_bindings_java.yml"
  schedule:
    - cron: '30 1 * * 1'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Rust toolchain
        uses: ./.github/actions/setup
        with:
          need-nextest: true
          need-protoc: true
          need-rocksdb: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          distribution: zulu
          java-version: 25
          cache: 'maven'
      - name: Build and check
        working-directory: bindings/java
        run: |
          ./mvnw clean compile spotless:check
      - name: Check Clippy
        working-directory: bindings/java
        run: cargo clippy -- -D warnings

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - ubuntu-24.04-arm
          - macos-latest
          - windows-latest
        java-version:
          - 8
          - 11
          - 17
          - 21
          - 25
    steps:
      - uses: actions/checkout@v6
      - name: Set up Rust toolchain
        uses: ./.github/actions/setup
        with:
          need-nextest: true
          need-protoc: true
          need-rocksdb: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v5
        with:
          distribution: zulu
          java-version: ${{ matrix.java-version }}
          cache: 'maven'
      - name: Build and test
        working-directory: bindings/java
        # `mvn install` and `mvn artifact:compare` are required to verify reproducible builds:
        # https://maven.apache.org/guides/mini/guide-reproducible-builds.html#how-to-test-my-maven-build-reproducibility
        shell: bash
        run: |
          ./mvnw clean install -DskipTests
          ./mvnw verify artifact:compare
