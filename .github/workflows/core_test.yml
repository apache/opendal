name: Core

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      cases:
        required: true
        type: string
      features:
        required: true
        type: string

jobs:
  build:
    name: build
    runs-on: ${{ inputs.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: ./.github/actions/setup
        with:
          need-nextest: true
          need-protoc: true
          need-rocksdb: true

      # Required by hdfs
      - name: Setup java env
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: "11"

      - name: Build
        shell: bash
        working-directory: core
        run: |
          cargo nextest archive --features ${{ inputs.features }} --archive-file ./core-test.tar.zst

      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.os }}-core-test
          path: ./core/core-test.tar.zst

  test:
    name: ${{ matrix.cases.service }} / ${{ matrix.cases.setup }}
    needs: [build]
    runs-on: ${{ inputs.os }}
    strategy:
      matrix:
        cases: ${{ fromJson(inputs.cases) }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust toolchain
        uses: ./.github/actions/setup
        with:
          need-nextest: true
          need-protoc: true
          need-rocksdb: true

      - name: Download
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.os }}-core-test
          path: ./core

      - name: Test Core
        uses: ./.github/actions/test-core
        with:
            setup: ${{ matrix.cases.setup }}
            service: ${{ matrix.cases.service }}
