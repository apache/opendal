name: Docs

on: [push]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  build-rust-doc:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Rust toolchain
        uses: ./.github/actions/setup
        with:
          cache-key: "-services-all"
      
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'
      
      - name: Build OpenDAL doc
        run: cargo doc --lib --no-deps --all-features -p opendal
        env:
          LD_LIBRARY_PATH: ${{ env.JAVA_HOME }}/lib/server:${{ env.LD_LIBRARY_PATH }}
      
      - name: Upload docs
        uses: actions/upload-artifact@v2
        with:
          name: rust-docs
          path: ./target/doc

  build-java-doc:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Rust toolchain
        uses: ./.github/actions/setup
        with:
          cache-key: "-services-all"
      
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'
      
      - name: Build and test
        working-directory: bindings/java
        run: mvn javadoc:javadoc
  
      - name: Upload docs
        uses: actions/upload-artifact@v2
        with:
          name: java-docs
          path: ./bindings/java/target/site/apidocs

  build-nodejs-doc:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        working-directory: bindings/nodejs
        run: yarn install
      
      - name: Build bindings/nodejs Docs
        working-directory: bindings/nodejs
        run: yarn docs
      
      - name: Upload docs
        uses: actions/upload-artifact@v2
        with:
          name: nodejs-docs
          path: ./bindings/nodejs/docs

  build-python-doc:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v3
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: bindings/python
        run: |
          set -e
          python -m pip install -e .
          python -m pip install pdoc
      
      - name: Build bindings/python Docs
        working-directory: bindings/python
        run: pdoc --output-dir ./docs opendal
      
      - name: Upload docs
        uses: actions/upload-artifact@v2
        with:
          name: python-docs
          path: ./bindings/python/docs

  build-website:
    runs-on: ubuntu-latest
    needs:
      - build-rust-doc
      - build-java-doc
      - build-nodejs-doc
      - build-python-doc

    steps:
      - uses: actions/checkout@v3

      # Set node.js environment -----------------------------------------
      - uses: actions/setup-node@v3
        with:
          node-version: '16'

      - run: corepack enable
        working-directory: bindings/nodejs

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}

      # Download docs ---------------------------------------------------
      - name: Download rust docs
        uses: actions/download-artifact@v2
        with:
          name: rust-docs
          path: ./website/static/docs/rust
      
      - name: Download nodejs docs
        uses: actions/download-artifact@v2
        with:
          name: nodejs-docs
          path: ./website/static/docs/nodejs

      - name: Download python docs
        uses: actions/download-artifact@v2
        with:
          name: python-docs
          path: ./website/static/docs/python

      - name: Download java docs
        uses: actions/download-artifact@v2
        with:
          name: java-docs
          path: ./website/static/docs/java

      # Build website ---------------------------------------------------
      - name: Install Dependencies
        working-directory: website
        run: |
          yarn install

      - name: Build
        working-directory: website
        run: |
          yarn build

      # Start deploy --------------------------------------------------
      - name: Copy asf file
        run:  cp .asf.yaml ./website/build/.asf.yaml

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3.9.2
        if: github.event_name == 'push' && github.ref_name == 'main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: website/build
          publish_branch: gh-pages
