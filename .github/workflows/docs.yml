name: Docs

on: [push]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Build opendal docs ----------------------------------------------
      - name: Checkout java env
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '11'

      - name: Install rocksdb
        run: sudo apt install librocksdb-dev

      - uses: Swatinem/rust-cache@v2

      - uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --lib --no-deps --all-features -p opendal
        env:
          LD_LIBRARY_PATH: ${{ env.JAVA_HOME }}/lib/server:${{ env.LD_LIBRARY_PATH }}
          ROCKSDB_LIB_DIR: /usr/lib

      # Build website ---------------------------------------------------
      - uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}

      - name: Install Dependencies
        working-directory: website
        run: |
          yarn install

      - name: Build
        working-directory: website
        run: |
          yarn build

      - name: Copy docs into build
        run: |
          cp -r ./target/doc ./website/build/docs/rust

      # Start deploy --------------------------------------------------
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3.9.0
        if: github.event_name == 'push' && github.ref == 'main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: website/build
          publish_branch: gh-pages

      - name: Deploy to vercel (preview)
        if: github.repository_owner == 'datafuselabs' && github.ref_name != 'main'
        uses: amondnet/vercel-action@v25.1.1
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          alias-domains: |
            opendal-git-{{BRANCH}}.vercel.app
          scope: databend
          working-directory: ./website/build
