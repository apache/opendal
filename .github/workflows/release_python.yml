name: Release Python

on:
  push:
    tags:
      - "*"
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/release_python.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: PyO3/maturin-action@v1
        with:
          working-directory: "bindings/python"
          command: sdist
          args: -o dist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: bindings/python/dist

  wheels:
    runs-on: "${{ matrix.os }}"
    strategy:
      matrix:
        include:
          - { os: windows-latest }
          - { os: macos-latest, target: "universal2-apple-darwin" }
          - { os: ubuntu-latest, target: "x86_64" }
          - { os: ubuntu-latest, target: "aarch64", manylinux: "manylinux_2_28" }
          - { os: ubuntu-latest, target: "armv7l" }
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust toolchain
        uses: ./.github/actions/setup
      - uses: PyO3/maturin-action@v1
        with:
          working-directory: "bindings/python"
          target: "${{ matrix.target }}"
          command: build
          args: --release -o dist -i python3.11 --features=pyo3/extension-module,services-all,abi3
          sccache: true
          manylinux: ${{ matrix.manylinux || 'auto' }}
      - uses: PyO3/maturin-action@v1
        with:
          working-directory: "bindings/python"
          target: "${{ matrix.target }}"
          command: build
          args: --release -o dist -i python3.10 --features=pyo3/extension-module,services-all
          sccache: true
          manylinux: ${{ matrix.manylinux || 'auto' }}
      - name: Build free-threaded wheels
        # windows free-threading building doesn't work on windows
        # https://github.com/apache/opendal/pull/5449#issuecomment-2560469190
        if: ${{ runner.os != 'Windows' }}
        uses: PyO3/maturin-action@v1
        with:
          working-directory: "bindings/python"
          target: "${{ matrix.target }}"
          command: build
          args: --release -o dist -i python3.13t --features=pyo3/extension-module,services-all
          sccache: true
          manylinux: ${{ matrix.manylinux || 'auto' }}
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.target }}
          path: bindings/python/dist

  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    needs: [sdist, wheels]
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: bindings/python/dist
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        if: ${{ startsWith(github.ref, 'refs/tags/') && contains(github.ref, '-') }}
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          packages-dir: bindings/python/dist
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        if: ${{ startsWith(github.ref, 'refs/tags/') && !contains(github.ref, '-') }}
        with:
          skip-existing: true
          packages-dir: bindings/python/dist
