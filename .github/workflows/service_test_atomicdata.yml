name: Service Test Atomicdata

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - "core/src/**"
      - "core/tests/**"
      - "!core/src/docs/**"
      - "!core/src/services/**"
      - "core/src/services/atomicdata/**"
      - ".github/workflows/service_test_atomicdata.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  atomicdata:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Test
        shell: bash
        working-directory: core
        run: |
          cargo test atomicdata --features services-atomicdata -j=1
        env:
          RUST_BACKTRACE: full
          OPENDAL_ATOMICDATA_TEST: on
          OPENDAL_ATOMICDATA_ROOT: /tmp/opendal
          OPENDAL_ATOMICDATA_ENDPOINT: https://atomicdata.dev
