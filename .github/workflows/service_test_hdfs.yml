name: Service Test HDFS

on: [ push, pull_request ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  default:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        hdfs-version: [ "2.10.1", "3.2.3", "3.3.2" ]
        os:
          - ubuntu-latest
          - macos-11
    steps:
      - uses: actions/checkout@v3
      - uses: Swatinem/rust-cache@v1

      - name: Checkout python env
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'
      - name: Checkout java env
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '11'
      - name: Setup-hdfs env
        uses: beyondstorage/setup-hdfs@master
        with:
          hdfs-version: ${{ matrix.hdfs-version }}

      - name: Test
        shell: bash
        run: cargo test hdfs --features compress,retry,services-hdfs -- --nocapture
        env:
          RUST_BACKTRACE: full
          RUST_LOG: debug
          OPENDAL_HDFS_TEST: on
          OPENDAL_HDFS_ROOT: /tmp
          OPENDAL_HDFS_ENDPOINT: default
          LD_LIBRARY_PATH: ${{ env.HADOOP_HOME }}/lib/native:${{ env.JAVA_HOME }}/lib/server:${{ env.LD_LIBRARY_PATH }}
          CLASSPATH: ${{ env.HADOOP_HOME }}/share/hadoop/common/*:${{ env.HADOOP_HOME }}/share/hadoop/common/lib/*:${{ env.HADOOP_HOME }}/share/hadoop/hdfs/*:${{ env.HADOOP_HOME }}/share/hadoop/hdfs/lib/*:${{ env.HADOOP_HOME }}/etc/hadoop/*

  hdfs:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        hdfs-version: [ "2.10.1", "3.2.3", "3.3.2" ]
        os:
          - ubuntu-latest
          - macos-11
    steps:
      - uses: actions/checkout@v3
      - uses: Swatinem/rust-cache@v1

      - name: Checkout python env
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'
      - name: Checkout java env
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '11'
      - name: Setup-hdfs env
        uses: beyondstorage/setup-hdfs@master
        with:
          hdfs-version: ${{ matrix.hdfs-version }}

      - name: Test
        shell: bash
        run: cargo test hdfs --features compress,retry,services-hdfs -- --nocapture
        env:
          RUST_BACKTRACE: full
          RUST_LOG: debug
          OPENDAL_HDFS_TEST: on
          OPENDAL_HDFS_ROOT: /
          OPENDAL_HDFS_ENDPOINT: hdfs://${{ env.HDFS_NAMENODE_ADDR }}
          LD_LIBRARY_PATH: ${{ env.HADOOP_HOME }}/lib/native:${{ env.JAVA_HOME }}/lib/server:${{ env.LD_LIBRARY_PATH }}
          CLASSPATH: ${{ env.HADOOP_HOME }}/share/hadoop/common/*:${{ env.HADOOP_HOME }}/share/hadoop/common/lib/*:${{ env.HADOOP_HOME }}/share/hadoop/hdfs/*:${{ env.HADOOP_HOME }}/share/hadoop/hdfs/lib/*:${{ env.HADOOP_HOME }}/etc/hadoop/*
