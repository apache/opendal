name: Service Test Redb

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - "core/src/**"
      - "core/tests/**"
      - "!core/src/docs/**"
      - "!core/src/services/**"
      - "core/src/services/redb/**"
      - ".github/workflows/service-test-redb.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  redb:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust toolchain
        uses: ./.github/actions/setup
      - name: Prepare for tests
        shell: bash
        working-directory: core
        run: mkdir -p $OPENDAL_REDB_DATADIR
        env:
          OPENDAL_REDB_DATADIR: /tmp/opendal/
      - name: Test
        shell: bash
        working-directory: core
        run: cargo test redb --features services-redb -j=1
        env:
          RUST_BACKTRACE: full
          RUST_LOG: debug
          OPENDAL_REDB_TEST: on
          OPENDAL_REDB_ROOT: /
          OPENDAL_REDB_DATADIR: /tmp/opendal/redb
          OPENDAL_REDB_TABLE: redb-table
