name: Service Test Redis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - "core/src/**"
      - "core/tests/**"
      - "!core/src/docs/**"
      - "!core/src/services/**"
      - "core/src/services/redis/**"
      - ".github/workflows/service_test_redis.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  redis:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v3
      - name: Setup Rust toolchain
        uses: ./.github/actions/setup
        with:
          need-nextest: true
      - name: Test
        shell: bash
        working-directory: core
        run: cargo nextest run redis --features services-redis
        env:
          OPENDAL_REDIS_TEST: on
          OPENDAL_REDIS_ENDPOINT: tcp://127.0.0.1:6379
          OPENDAL_REDIS_ROOT: /
          OPENDAL_REDIS_DB: 0

  redis-tls:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Copy Redis Certificate Files
        shell: bash
        working-directory: core
        run: |
          mkdir -p /tmp/redis
          cp -r `pwd`/src/services/redis/fixtures/ssl/* /tmp/redis

      - name: Configure Redis with TLS
        run: |

          # allow the redis docker to read these files
          chmod 777 /tmp/redis/redis.crt /tmp/redis/redis.key

          # Launch redis

          docker run -d \
            --rm \
            --name redis \
            --network host \
            --mount type=bind,source=/tmp/redis,target=/etc/redis/ssl \
            redis \
              --tls-port 6380 \
              --tls-cert-file /etc/redis/ssl/redis.crt \
              --tls-key-file /etc/redis/ssl/redis.key \
              --tls-auth-clients no

          # Install the CA in the system

          sudo cp /tmp/redis/ca.crt /usr/local/share/ca-certificates
          sudo update-ca-certificates

      - name: Setup Rust toolchain
        uses: ./.github/actions/setup
        with:
          need-nextest: true
      - name: Test
        shell: bash
        working-directory: core
        run: cargo nextest run redis --features services-redis-rustls
        env:
          OPENDAL_REDIS_TEST: on
          OPENDAL_REDIS_ENDPOINT: rediss://localhost:6380
          OPENDAL_REDIS_ROOT: /
          OPENDAL_REDIS_DB: 0

  redis-cluster:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Rust toolchain
        uses: ./.github/actions/setup
        with:
          need-nextest: true
      - name: Setup Redis Cluster
        shell: bash
        working-directory: core
        run: docker-compose -f `pwd`/src/services/redis/fixtures/docker-compose-redis-cluster.yml up -d
      - name: Test
        shell: bash
        working-directory: core
        run: cargo nextest run redis --features services-redis
        env:
          OPENDAL_REDIS_TEST: on
          OPENDAL_REDIS_CLUSTER_ENDPOINTS: redis://127.0.0.1:6380/,redis://127.0.0.1:6381/,redis://127.0.0.1:6382/,redis://127.0.0.1:6383/,redis://127.0.0.1:6384/,redis://127.0.0.1:6385/
          OPENDAL_REDIS_ROOT: /test/opendal
          OPENDAL_REDIS_DB: 0

  redis-cluster-tls:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Redis Cluster with TLS
        shell: bash
        working-directory: core
        run: |

            # Install the CA in the system

            sudo cp `pwd`/src/services/redis/fixtures/ssl/ca.crt /usr/local/share/ca-certificates
            sudo update-ca-certificates

            docker-compose -f `pwd`/src/services/redis/fixtures/docker-compose-redis-cluster-tls.yml up -d

      - name: Setup Rust toolchain
        uses: ./.github/actions/setup
        with:
          need-nextest: true

      - name: Test
        shell: bash
        working-directory: core
        run: cargo nextest run redis --features services-redis-rustls
        env:
          OPENDAL_REDIS_TEST: on
          OPENDAL_REDIS_CLUSTER_ENDPOINTS: rediss://127.0.0.1:6380/,rediss://127.0.0.1:6381/,rediss://127.0.0.1:6382/,rediss://127.0.0.1:6383/,rediss://127.0.0.1:6384/,rediss://127.0.0.1:6385/
          OPENDAL_REDIS_PASSWORD: opendal
          OPENDAL_REDIS_ROOT: /test/opendal
          OPENDAL_REDIS_DB: 0

  dragonfly:
    runs-on: ubuntu-latest
    services:
      redis:
        image: docker.dragonflydb.io/dragonflydb/dragonfly
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v3
      - name: Setup Rust toolchain
        uses: ./.github/actions/setup
        with:
          need-nextest: true
      - name: Test
        shell: bash
        working-directory: core
        run: cargo nextest run redis --features services-redis
        env:
          OPENDAL_REDIS_TEST: on
          OPENDAL_REDIS_ENDPOINT: tcp://127.0.0.1:6379
          OPENDAL_REDIS_ROOT: /
          OPENDAL_REDIS_DB: 0

  kvrocks:
    runs-on: ubuntu-latest
    services:
      redis:
        image: apache/kvrocks
        ports:
          - 6379:6666
    steps:
      - uses: actions/checkout@v3
      - name: Setup Rust toolchain
        uses: ./.github/actions/setup
        with:
          need-nextest: true
      - name: Test
        shell: bash
        working-directory: core
        run: cargo nextest run redis --features services-redis
        env:
          OPENDAL_REDIS_TEST: on
          OPENDAL_REDIS_ENDPOINT: tcp://127.0.0.1:6379
          OPENDAL_REDIS_ROOT: /
          OPENDAL_REDIS_DB: 0
