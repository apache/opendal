name: Service Test Sled

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - "src/**"
      - "!src/docs/**"
      - "!src/services/**"
      - "src/services/sled/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  sled:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Swatinem/rust-cache@v2
      - name: Test
        shell: bash
        run: cargo test sled --features services-sled -- --show-output --test-threads=1
        env:
          RUST_BACKTRACE: full
          RUST_LOG: debug
          OPENDAL_SLED_TEST: on
          OPENDAL_SLED_ROOT: /
          OPENDAL_SLED_DATADIR: /tmp/opendal/sled/
