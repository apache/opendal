name: Service Test WebDAV

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - "core/src/**"
      - "core/tests/**"
      - "!core/src/docs/**"
      - "!core/src/services/**"
      - "core/src/services/webdav/**"
      - ".github/workflows/service_test_webdav.yml"
      - "fixtures/webdav/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  nextcloud:
    runs-on: ubuntu-latest

    services:
      nextcloud:
        image: nextcloud
        ports:
          - 8080:80
        env:
          SQLITE_DATABASE: nextcloud
          NEXTCLOUD_ADMIN_USER: admin
          NEXTCLOUD_ADMIN_PASSWORD: admin
          REDIS_HOST: redis
        options: >-
          --health-cmd="curl -f http://localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust toolchain
        uses: ./.github/actions/setup
        with:
          need-nextest: true

      - name: Test
        shell: bash
        working-directory: core
        run: |
          cargo test behavior -j=1
        env:
          OPENDAL_TEST: webdav
          OPENDAL_WEBDAV_ENDPOINT: http://127.0.0.1:8080/remote.php/webdav/
          OPENDAL_WEBDAV_USERNAME: admin
          OPENDAL_WEBDAV_PASSWORD: admin

  owncloud:
    runs-on: ubuntu-latest

    services:
      owncloud:
        image: owncloud/server
        ports:
          - 8080:8080
        env:
          ADMIN_USERNAME: admin
          ADMIN_PASSWORD: admin
          OWNCLOUD_DOMAIN: localhost:8080
          OWNCLOUD_TRUSTED_DOMAINS: localhost
          HTTP_PORT: 8080
          OWNCLOUD_REDIS_ENABLED: true
          OWNCLOUD_REDIS_HOST: redis
        options: >-
          --health-cmd "/usr/bin/healthcheck"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust toolchain
        uses: ./.github/actions/setup
        with:
          need-nextest: true

      - name: Test
        shell: bash
        working-directory: core
        run: |
          cargo test behavior -j=1
        env:
          OPENDAL_TEST: webdav
          OPENDAL_WEBDAV_ENDPOINT: http://127.0.0.1:8080/remote.php/webdav/
          OPENDAL_WEBDAV_USERNAME: admin
          OPENDAL_WEBDAV_PASSWORD: admin
