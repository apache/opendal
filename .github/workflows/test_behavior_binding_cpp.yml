name: Behavior Test Binding C++

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      cases:
        required: true
        type: string

jobs:
  test:
    name: ${{ matrix.cases.service }} / ${{ matrix.cases.setup }}
    runs-on: ${{ inputs.os }}
    strategy:
      fail-fast: false
      matrix:
        cases: ${{ fromJson(inputs.cases) }}
    steps:
      - uses: actions/checkout@v5
      - name: Setup Rust toolchain
        uses: ./.github/actions/setup
        with:
          need-nextest: true
          need-protoc: true
          need-rocksdb: true
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup 1Password Connect
        uses: 1password/load-secrets-action/configure@v3
        with:
          connect-host: ${{ secrets.OP_CONNECT_HOST }}
          connect-token: ${{ secrets.OP_CONNECT_TOKEN }}

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            libboost-dev \
            libboost-date-time-dev \
            libboost-iostreams-dev \
            clang \
            libc++-dev \
            libc++abi-dev \
            doxygen

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake boost llvm doxygen

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install cmake llvm doxygen.install
          # Add LLVM to PATH for this job
          echo "C:\Program Files\LLVM\bin" >> $GITHUB_PATH

      - name: Test Core
        uses: ./.github/actions/test_behavior_binding_cpp
        with:
          setup: ${{ matrix.cases.setup }}
          service: ${{ matrix.cases.service }}
          feature: ${{ matrix.cases.feature }}
