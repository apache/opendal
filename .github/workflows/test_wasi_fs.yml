name: Test WASI-FS Service

on:
  push:
    branches: [main]
    paths:
      - 'core/services/wasi-fs/**'
      - 'core/tests/behavior/**'
      - '.github/workflows/test_wasi_fs.yml'
  pull_request:
    branches: [main]
    paths:
      - 'core/services/wasi-fs/**'
      - 'core/tests/behavior/**'
      - '.github/workflows/test_wasi_fs.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: wasm32-wasip2

      - name: Setup wasmtime
        uses: bytecodealliance/actions/wasmtime/setup@v1

      - name: Build tests
        working-directory: core
        run: |
          cargo build --tests --target wasm32-wasip2 \
            --features tests,services-wasi-fs

      - name: Run behavior tests
        working-directory: core
        run: |
          TEST_DIR=$(mktemp -d)
          TEST_BINARY=$(find target/wasm32-wasip2/debug/deps -name "behavior-*.wasm" | head -1)

          wasmtime run \
            --dir "$TEST_DIR::/" \
            --env "OPENDAL_TEST=wasi-fs" \
            --env "OPENDAL_WASI_FS_ROOT=/" \
            "$TEST_BINARY"
