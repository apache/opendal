  paths-ignore:
    - '**/.gitkeep'
    - '**/*.json'
    - '**/*.lock'
    - '**/*.md'
    - '**/.gitignore'
    - '**/.gitmodules'
    - '.cargo'
    - '.idea'
    - '.vscode'
    - 'DISCLAIMER'
    - 'LICENSE'
    - 'NOTICE'
    - 'config.m4'
    - 'vendor'
    - 'dist-material'
    - 'dist'
    - 'licenses'
    - '**/fixtures/**'
    - 'tests/data/**'
    - 'bindings/nodejs/.npmignore'
    - 'bindings/nodejs/index.d.ts'
    - 'bindings/nodejs/generated*.*'
    - '**/*.node'
    - 'bindings/python/test_requirements.txt'
    - 'bindings/python/opendal.pyi'
    - '**/__pycache__'
    - '**/.pytest_cache'
    - 'website/build/**'
    - 'website/static/.nojekyll'
    - 'website/.docusaurus'

  comment: on-failure

dependency:
  files:
    - Cargo.toml