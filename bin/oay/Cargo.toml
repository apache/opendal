[package]
categories = ["filesystem"]
description = "OpenDAL Gateway"
keywords = ["storage", "data", "s3", "fs", "azblob"]
name = "oay"

authors = ["Apache OpenDAL <dev@opendal.apache.org>"]
edition = "2021"
homepage = "https://opendal.apache.org/"
license = "Apache-2.0"
repository = "https://github.com/apache/opendal"
rust-version = "1.75"
version = "0.41.15"

[features]
default = ["frontends-webdav", "frontends-s3"]

frontends-s3 = []
frontends-webdav = [
  "dep:dav-server",
  "dep:dav-server-opendalfs",
  "dep:futures-util",
]

[dependencies]
anyhow = "1"
axum = "0.7"
chrono = "0.4.31"
dav-server = { version = "0.7", optional = true }
dav-server-opendalfs = { version = "0.3.0", path = "../../integrations/dav-server", optional = true }
futures-util = { version = "0.3.29", optional = true }
log = { version = "0.4.22" }
logforth = { version = "0.21.0", default-features = false }
opendal = { version = "0.51.0", path = "../../core", features = [
  "services-fs",
] }
quick-xml = { version = "0.36", features = ["serialize", "overlapped-lists"] }
serde = { version = "1", features = ["derive"] }
tokio = { version = "1.39", features = [
  "fs",
  "macros",
  "rt-multi-thread",
  "io-std",
] }
toml = "0.8.12"
tower = { version = "0.4", features = ["util"] }
