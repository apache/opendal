[package]
edition = "2021"
name = "opendal-dart"
version = "0.1.0"

[dependencies]
flutter_rust_bridge = "=2.8.0"
opendal = { path = "../../../core", features = [
  # These are default features before v0.46. TODO: change to optional features
  "services-azblob",
  "services-azdls",
  "services-cos",
  "services-fs",
  "services-gcs",
  "services-ghac",
  "services-http",
  "services-ipmfs",
  "services-memory",
  "services-obs",
  "services-oss",
  "services-s3",
  "services-webdav",
  "services-webhdfs",
  "services-azfile",
] }

[lib]
crate-type = ["staticlib", "cdylib"]
