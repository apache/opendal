[build-system]
build-backend = "maturin"
requires = ["maturin>=1.0,<2.0"]

[project]
classifiers = [
  "Programming Language :: Rust",
  "Programming Language :: Python :: Implementation :: CPython",
]
description = "Apache OpenDALâ„¢ Python Binding"
license = { text = "Apache-2.0" }
name = "opendal"
readme = "README.md"
requires-python = ">=3.10"

dynamic = ['version']

[project.optional-dependencies]
benchmark = [
  "boto3>=1.37.9",
  "boto3-stubs[essential]>=1.37.9",
  "gevent>=24.11.1",
  "greenify>=0.4.3",
  "greenlet>=3.1.1",
  "pydantic>=2.10.6",
]
dev = ["maturin[patchelf]>=1.8.2"]
docs = ["pdoc>=15.0.1"]
lint = ["ruff>=0.9.10"]
test = ["pytest>=8.3.5", "pytest-asyncio>=0.25.3", "python-dotenv>=1.0.1"]

[project.urls]
Documentation = "https://opendal.apache.org/docs/python/opendal.html"
Homepage = "https://opendal.apache.org/"
Repository = "https://github.com/apache/opendal"

[tool.maturin]
features = ["pyo3/extension-module"]
module-name = "opendal._opendal"
python-source = "python"
strip = true

[tool.uv]
cache-keys = [
  { file = "pyproject.toml" },
  { file = "Cargo.toml" },
  { file = "src/**/*.rs" },
  { file = "../../core/**/*.rs" },
]

[tool.ruff.lint]
ignore = ["F403", "F405"]
