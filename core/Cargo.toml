[workspace]
default-members = [".", "core"]
members = [
  ".",
  "core",
  "examples/*",
  "fuzz",
  "edge/*",
  "benches/vs_*",
  "services/*",
  "layers/*",
]

[workspace.package]
authors = ["Apache OpenDAL <dev@opendal.apache.org>"]
categories = ["filesystem"]
description = "Apache OpenDALâ„¢: One Layer, All Storage."
edition = "2024"
homepage = "https://opendal.apache.org/"
license = "Apache-2.0"
repository = "https://github.com/apache/opendal"
rust-version = "1.85"
version = "0.55.0"

[workspace.dependencies]
base64 = "0.22"
bytes = "1.10"
ctor = "0.6"
futures = { version = "0.3", default-features = false }
http = "1.1"
log = "0.4"
quick-xml = { version = "0.38", default-features = false }
rand = "0.8"
reqsign = { version = "0.16.5", default-features = false }
serde = { version = "1", default-features = false }
serde_json = "1"
sha2 = "0.10"
tokio = { version = "1.48", default-features = false }
uuid = { version = "1", default-features = false }

[package]
exclude = ["/tests/"]
keywords = ["storage", "fs", "s3", "azblob", "gcs"]
name = "opendal"

authors = { workspace = true }
