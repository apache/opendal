[package]
categories = ["filesystem"]
description = "Apache OpenDALâ„¢: One Layer, All Storage."
exclude = ["/tests/"]
keywords = ["storage", "fs", "s3", "azblob", "gcs"]
name = "opendal-core"

authors = { workspace = true }
edition = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
repository = { workspace = true }
rust-version = { workspace = true }
version = { workspace = true }

[lints.clippy]
unused_async = "warn"

[package.metadata.docs.rs]
all-features = true

[features]
default = ["reqwest-rustls-tls", "executors-tokio"]

# Enable reqwest rustls tls support.
reqwest-rustls-tls = ["reqwest/rustls-tls"]

# Enable opendal's blocking support.
blocking = ["internal-tokio-rt"]

# Enable path cache.
# This is an internal feature, and should not be used by users.
internal-path-cache = ["dep:moka"]
# Enable tokio runtime.
internal-tokio-rt = ["tokio/rt-multi-thread"]

# Enable tokio executors support.
executors-tokio = ["tokio/rt"]

# Deprecated: memory service is always enabled.
services-memory = []

[lib]
bench = false
doctest = false

[dependencies]
# Required dependencies
anyhow = { version = "1.0.100", features = ["std"] }
base64 = { workspace = true }
bytes = { workspace = true }
futures = { workspace = true, features = ["std", "async-await"] }
http = { workspace = true }
http-body = "1"
jiff = { version = "0.2.17", features = ["serde"] }
log = { workspace = true }
md-5 = "0.10"
mea = { workspace = true }
percent-encoding = "2"
quick-xml = { workspace = true, features = ["serialize", "overlapped-lists"] }
reqwest = { version = "0.12.24", features = [
  "stream",
], default-features = false }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
tokio = { workspace = true, features = ["macros", "io-util"] }
url = { workspace = true }
uuid = { workspace = true, features = ["serde", "v4"] }

# Optional dependencies
moka = { version = "0.12", optional = true, features = ["sync"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
jiff = { version = "0.2.15", features = ["serde", "js"] }
tokio = { workspace = true, features = ["time"] }
uuid = { workspace = true, features = ["serde", "v4", "js"] }
web-time = { version = "1.1.0" }

[dev-dependencies]
logforth = { workspace = true }
pretty_assertions = "1"
rand = { workspace = true }
sha2 = { workspace = true }
tokio = { workspace = true, features = ["fs", "macros", "rt-multi-thread"] }
