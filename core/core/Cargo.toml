[package]
categories = ["filesystem"]
description = "Apache OpenDALâ„¢: One Layer, All Storage."
exclude = ["/tests/"]
keywords = ["storage", "fs", "s3", "azblob", "gcs"]
name = "opendal-core"

authors = ["Apache OpenDAL <dev@opendal.apache.org>"]
edition = "2024"
homepage = "https://opendal.apache.org/"
license = "Apache-2.0"
repository = "https://github.com/apache/opendal"
rust-version = "1.85"
version = "1.0.0"

[lints.clippy]
unused_async = "warn"

[package.metadata.docs.rs]
all-features = true

[features]
default = ["reqwest/rustls-tls", "executors-tokio"]

# Enable opendal's blocking support.
blocking = ["internal-tokio-rt"]

# Build test utils (kept for compatibility but core no longer bundles services).
tests = [
  "dep:rand",
  "dep:sha2",
  "dep:dotenvy",
  "internal-tokio-rt",
]

# Internal helpers
internal-path-cache = ["dep:moka"]
internal-tokio-rt = ["tokio/rt-multi-thread"]

# Enable tokio executors support.
executors-tokio = ["tokio/rt"]

[lib]
bench = false
doctest = false

[dependencies]
# Core dependencies
anyhow = { version = "1.0.100", features = ["std"] }
base64 = "0.22"
bytes = "1.6"
futures = { version = "0.3", default-features = false, features = ["std", "async-await"] }
http = "1.1"
http-body = "1"
jiff = { version = "0.2.15", features = ["serde"] }
log = "0.4"
md-5 = "0.10"
mea = { version = "0.5.1" }
percent-encoding = "2"
quick-xml = { version = "0.38", features = ["serialize", "overlapped-lists"] }
reqwest = { version = "0.12.24", features = ["stream"], default-features = false }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1.48", features = ["macros", "io-util"] }
url = "2.5"
uuid = { version = "1", features = ["serde", "v4"] }
moka = { version = "0.12", optional = true, features = ["future", "sync"] }

# Test-only dependencies
dotenvy = { version = "0.15", optional = true }
rand = { version = "0.8", optional = true }
sha2 = { version = "0.10", optional = true }

[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom = { version = "0.2", features = ["js"] }
jiff = { version = "0.2.15", features = ["serde", "js"] }
tokio = { version = "1.48", features = ["time"] }
uuid = { version = "1.18", features = ["serde", "v4", "js"] }

[dev-dependencies]
pretty_assertions = "1"
