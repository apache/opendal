[package]
edition = "2021"
license = "Apache-2.0"
name = "edge_test_s3_read_on_wasm"
publish = false
rust-version = "1.67"
version = "0.0.0"

[lib]
crate-type = ["cdylib"]

[dependencies]
opendal = { path = "../../", default-features = false, features = [
  "services-s3",
] }
wasm-bindgen = "0.2.89"
wasm-bindgen-futures = "0.4.39"

[dev-dependencies]
wasm-bindgen-test = "0.3.0"
