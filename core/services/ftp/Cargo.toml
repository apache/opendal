[package]
description = "Apache OpenDAL FTP service implementation"
name = "opendal-service-ftp"

authors = { workspace = true }
edition = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
repository = { workspace = true }
rust-version = { workspace = true }
version = { workspace = true }

[package.metadata.docs.rs]
all-features = true

[dependencies]
opendal-core = { path = "../../core", version = "0.55.0", default-features = false }

bytes = { workspace = true }
fastpool = "1.0.2"
futures = { workspace = true, default-features = false, features = [
  "std",
  "async-await",
] }
futures-rustls = "0.26.0"
http = { workspace = true }
log = { workspace = true }
rustls-native-certs = "0.8"
serde = { workspace = true, features = ["derive"] }
small_ctor = { workspace = true }
suppaftp = { version = "6.3.0", default-features = false, features = [
  "async-secure",
  "rustls",
  "async-rustls",
] }
tokio = { workspace = true, features = ["macros", "rt", "time"] }
