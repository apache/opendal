version: '3.8'
services:
  etcd1:
    image: bitnami/etcd:latest
    ports:
      - "23790:2379"
      - "23800:2380"
    volumes:
    - ./ca.pem:/opt/bitnami/etcd/conf/ca.pem
    - ./server.pem:/opt/bitnami/etcd/conf/server.pem
    - ./server-key.pem:/opt/bitnami/etcd/conf/server-key.pem
    - ./client-key.pem:/opt/bitnami/etcd/client-key.pem
    - ./client.pem:/opt/bitnami/etcd/client.pem
    - ./etcd1/etcd.pem:/opt/bitnami/etcd/conf/peer.pem
    - ./etcd1/etcd-key.pem:/opt/bitnami/etcd/conf/peer-key.pem
    environment:
      ETCD_ROOT_PASSWORD: opendal
      ALLOW_NONE_AUTHENTICATION: "yes"
      ETCD_PEER_CLIENT_CERT_AUTH: "true"
      ETCD_NAME: etcd1
      ETCD_INITIAL_ADVERTISE_PEER_URLS: https://etcd1:2380
      ETCD_LISTEN_PEER_URLS: https://0.0.0.0:2380
      ETCD_LISTEN_CLIENT_URLS: https://0.0.0.0:2379
      ETCD_ADVERTISE_CLIENT_URLS: https://etcd1:2379
      ETCD_INITIAL_CLUSTER_TOKEN: etcd-cluster
      ETCD_INITIAL_CLUSTER: etcd1=https://etcd1:2380,etcd2=https://etcd2:2380,etcd3=https://etcd3:2380
      ETCD_INITIAL_CLUSTER_STATE: new
      ETCD_MAX_REQUEST_BYTES: 10485760
      ETCD_TRUSTED_CA_FILE: /opt/bitnami/etcd/conf/ca.pem
      ETCD_KEY_FILE: /opt/bitnami/etcd/conf/server-key.pem
      ETCD_CERT_FILE: /opt/bitnami/etcd/conf/server.pem
      ETCD_PEER_TRUSTED_CA_FILE: /opt/bitnami/etcd/conf/ca.pem
      ETCD_PEER_KEY_FILE: /opt/bitnami/etcd/conf/peer-key.pem
      ETCD_PEER_CERT_FILE: /opt/bitnami/etcd/conf/peer.pem
  etcd2:
    image: bitnami/etcd:latest
    ports:
      - "23791:2379"
      - "23801:2380"
    volumes:
    - ./ca.pem:/opt/bitnami/etcd/conf/ca.pem
    - ./server.pem:/opt/bitnami/etcd/conf/server.pem
    - ./server-key.pem:/opt/bitnami/etcd/conf/server-key.pem
    - ./client-key.pem:/opt/bitnami/etcd/client-key.pem
    - ./client.pem:/opt/bitnami/etcd/client.pem
    - ./etcd2/etcd.pem:/opt/bitnami/etcd/conf/peer.pem
    - ./etcd2/etcd-key.pem:/opt/bitnami/etcd/conf/peer-key.pem
    environment:
      ETCD_ROOT_PASSWORD: opendal
      ALLOW_NONE_AUTHENTICATION: "yes"
      ETCD_PEER_CLIENT_CERT_AUTH: "true"
      ETCD_NAME: etcd2
      ETCD_INITIAL_ADVERTISE_PEER_URLS: https://etcd2:2380
      ETCD_LISTEN_PEER_URLS: https://0.0.0.0:2380
      ETCD_LISTEN_CLIENT_URLS: https://0.0.0.0:2379
      ETCD_ADVERTISE_CLIENT_URLS: https://etcd2:2379
      ETCD_INITIAL_CLUSTER_TOKEN: etcd-cluster
      ETCD_INITIAL_CLUSTER: etcd1=https://etcd1:2380,etcd2=https://etcd2:2380,etcd3=https://etcd3:2380
      ETCD_INITIAL_CLUSTER_STATE: new
      ETCD_MAX_REQUEST_BYTES: 10485760
      ETCD_TRUSTED_CA_FILE: /opt/bitnami/etcd/conf/ca.pem
      ETCD_KEY_FILE: /opt/bitnami/etcd/conf/server-key.pem
      ETCD_CERT_FILE: /opt/bitnami/etcd/conf/server.pem
      ETCD_PEER_TRUSTED_CA_FILE: /opt/bitnami/etcd/conf/ca.pem
      ETCD_PEER_KEY_FILE: /opt/bitnami/etcd/conf/peer-key.pem
      ETCD_PEER_CERT_FILE: /opt/bitnami/etcd/conf/peer.pem
  etcd3:
    image: bitnami/etcd:latest
    ports:
      - "23792:2379"
      - "23802:2380"
    volumes:
    - ./ca.pem:/opt/bitnami/etcd/conf/ca.pem
    - ./server.pem:/opt/bitnami/etcd/conf/server.pem
    - ./server-key.pem:/opt/bitnami/etcd/conf/server-key.pem
    - ./client-key.pem:/opt/bitnami/etcd/client-key.pem
    - ./client.pem:/opt/bitnami/etcd/client.pem
    - ./etcd2/etcd.pem:/opt/bitnami/etcd/conf/peer.pem
