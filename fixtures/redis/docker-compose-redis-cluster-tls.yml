      - 'REDIS_TLS_AUTH_CLIENTS=no'
    volumes:
      - ./ssl:/etc/redis/ssl/

networks:
  redis_cluster:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16
          gateway: 172.30.0.1
