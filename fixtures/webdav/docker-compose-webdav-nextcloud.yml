version: '3.8'

services:
  nextcloud:
    image: nextcloud
    ports:
      - "8080:80"
    volumes:
      - ./health-check-nextcloud.sh:/health-check.sh
    environment:
      SQLITE_DATABASE: nextcloud
      NEXTCLOUD_ADMIN_USER: admin
      NEXTCLOUD_ADMIN_PASSWORD: admin
      REDIS_HOST: redis
    healthcheck:
      test: ["CMD-SHELL", "bash", "-c", "/health-check.sh"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis
