[package]
authors = ["Apache OpenDAL <dev@opendal.apache.org>"]
description = "Cloud Filter Integration for Apache OpenDAL"
edition = "2021"
homepage = "https://opendal.apache.org/"
license = "Apache-2.0"
name = "cloud_filter_opendal"
repository = "https://github.com/apache/opendal"
rust-version = "1.75"
version = "0.0.4"

[package.metadata.docs.rs]
default-target = "x86_64-pc-windows-msvc"

[dependencies]
anyhow = "1.0.86"
bincode = "1.3.3"
cloud-filter = "0.0.5"
futures = "0.3.30"
log = "0.4.17"
opendal = { version = "0.51.0", path = "../../core" }
serde = { version = "1.0.203", features = ["derive"] }

[dev-dependencies]
libtest-mimic = { version = "0.8.1" }
logforth = { version = "0.21.0", default-features = false }
opendal = { version = "0.51.0", path = "../../core", features = [
  "services-fs",
  "tests",
] }
powershell_script = "1.1.0"
tokio = { version = "1.38.0", features = [
  "macros",
  "rt-multi-thread",
  "signal",
] }

[[test]]
harness = false
name = "behavior"
path = "tests/behavior/main.rs"
