[package]
authors = ["Apache OpenDAL <dev@opendal.apache.org>"]
description = "Cloud Filter Integration for Apache OpenDAL"
edition = "2021"
homepage = "https://opendal.apache.org/"
license = "Apache-2.0"
name = "cloudfilter_opendal"
repository = "https://github.com/apache/opendal"
rust-version = "1.75"
version = "0.0.0"

[dependencies]
anyhow = "1.0.86"
bincode = "1.3.3"
cloud-filter = "0.0.3"
futures = "0.3.30"
log = "0.4.17"
opendal = { version = "0.49.0", path = "../../core" }
serde = { version = "1.0.203", features = ["derive"] }

[dev-dependencies]
env_logger = "0.11.2"
opendal = { version = "0.49.0", path = "../../core", features = [
  "services-fs",
] }
tokio = { version = "1.38.0", features = [
  "macros",
  "rt-multi-thread",
  "signal",
] }
