[package]
description = "object_store Integration for Apache OpenDAL"
name = "object_store_opendal"

authors = ["Apache OpenDAL <dev@opendal.apache.org>"]
edition = "2021"
homepage = "https://opendal.apache.org/"
license = "Apache-2.0"
repository = "https://github.com/apache/opendal"
rust-version = "1.75"
version = "0.49.0"

[features]
send_wrapper = ["dep:send_wrapper"]

[[test]]
harness = false
name = "behavior"
path = "tests/behavior/main.rs"

[dependencies]
async-trait = "0.1"
bytes = "1"
flagset = "0.4"
futures = "0.3"
futures-util = "0.3"
object_store = "0.11"
opendal = { version = "0.51.0", path = "../../core", default-features = false }
pin-project = "1.1"
send_wrapper = { version = "0.6", features = ["futures"], optional = true }
tokio = { version = "1", default-features = false }

[dev-dependencies]
opendal = { version = "0.51.0", path = "../../core", features = [
  "services-memory",
  "services-s3",
  "tests",
] }
rand = "0.8.5"
tokio = { version = "1", features = ["fs", "macros", "rt-multi-thread"] }
anyhow = "1.0.86"
libtest-mimic = "0.7.3"
uuid = "1.11.0"
datafusion = "44.0.0"
url = "2.5.2"