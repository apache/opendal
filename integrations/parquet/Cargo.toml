[package]
description = "parquet Integration for Apache OpenDAL"
name = "parquet_opendal"

authors = ["Apache OpenDAL <dev@opendal.apache.org>"]
edition = "2021"
homepage = "https://opendal.apache.org/"
license = "Apache-2.0"
repository = "https://github.com/apache/opendal"
rust-version = "1.75"
version = "0.4.0"

[dependencies]
async-trait = "0.1"
bytes = "1"
futures = "0.3"
opendal = { version = "0.52.0", path = "../../core" }
parquet = { version = "54.2", default-features = false, features = [
  "async",
  "arrow",
] }

[dev-dependencies]
arrow = { version = "54.2" }
opendal = { version = "0.52.0", path = "../../core", features = [
  "services-memory",
  "services-s3",
] }
rand = "0.8.5"
tokio = { version = "1", features = ["fs", "macros", "rt-multi-thread"] }

[[example]]
name = "async_writer"
path = "examples/async_writer.rs"

[[example]]
name = "async_reader"
path = "examples/async_reader.rs"
